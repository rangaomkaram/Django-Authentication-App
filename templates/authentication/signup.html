<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h3>SIGN UP</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <br>
        <input type="text" id="username" name="username" placeholder="Create a User name(contains only letter and numbers)" Required>
        <br>                     

        <label for="">First Name</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name(Only Characters)" Required>
        <br>

        <label for="">Last Name</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name (Only Characters)" Required>
        <br>

        <label for="">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your Email address" Required>
        <br>

        <label for="">Password</label>
        <br>
        <input type="password" id="pword" name="pword" placeholder="Create Your password (with characters,special characters and numbers)" Required>
        <br>
        <label for="">Conform Password</label>
        <br>
        <input type="password" id="cpword" name="cpword" placeholder="Enter password which should match same" Required>
        <br>

        <button type="submit">SIGN UP</button>

    </form>
</body>
</html>
